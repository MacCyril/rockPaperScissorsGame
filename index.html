<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cyril's RockPaperScissors game</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="wrapper">
    <center><h1><big>RockPaperScissors game<big></h1>
      <span><small>If you lose your score goes down by 1</small></span><br>
      <span><small>If you win your score goes up by 1</small></span><br>
      <span><small>If you draw your score remains the same</small></span></center>

    
  <div class="buttons">
    <button class="rpsButton" value="Rock">🪨</button>
    <button class="rpsButton" value="Paper">🧻</button>
    <button class="rpsButton" value="Scissors">✂️</button>
  </div>
  <div class="resultContainer">
  <div id="player-score"></div>
  <div id="hands"></div>
  <div id="result"></div>
  <button id='endGameButton'>🔴</button>
  </div>
  </div>
  
  <script src="script2.js"></script>
</body>

</html>
